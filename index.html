<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4f2112da87.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>

    <!-- header -->

    <header>
      <div class="logo-header">
        <a href="#"
          ><img src="./assets/images/logo/ohmyfood.png" alt="ohmyfood"
        /></a>
      </div>
      <div class="location">
        <div class="icon-location">
          <i class="fa-solid fa-location-dot"></i>
        </div>
        <p>Paris, Belleville</p>
      </div>
    </header>

    <main>

        <!-- Section reservation -->

      <section class="reservation-container">
        <h1>Réservez le menu qui vous convient</h1>
        <p>
          Découvrez les restaurants d'exception, sélectionnés par nos soins.
        </p>        
        <a href="#" class="btn">Explorer nos restaurants</a>        
      </section>

      <section class="fonctionnement-container">
        <div class="fonctionnement-steps">
          <h2>Fonctionnement</h2>
          <div class="fonctionnement-step-one">
            <span class="step-number">1</span>
            <i class="fa-solid fa-mobile-screen-button"></i>
            <h5>Choisissez un resturant</h5>
          </div>
          <div class="fonctionnement-step-two">
            <span class="step-number">2</span>
            <i class="fa-solid fa-list"></i>
            <h5>Composez votre menu</h5>
          </div>
          <div class="fonctionnement-step-three">
            <span class="step-number">3</span>
            <i class="fa-solid fa-store"></i>
            <h5>Dégustez au restaurant</h5>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
